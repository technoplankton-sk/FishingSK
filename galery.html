    <style>
        body {

            background-size: cover; color: white; min-height: 100vh;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 50px; background: #000; position: sticky; top: 0; z-index: 1001;
        }

        .logo { font-size: 18px; font-weight: bold; color: #e67e22; }
        nav a { color: white; text-decoration: none; margin-left: 20px; font-size: 14px; font-weight: bold; }

        .container {
            max-width: 1400px; margin: 20px auto; padding: 15px;
            background: rgba(0, 0, 0, 0.85); border-radius: 20px;
            backdrop-filter: blur(10px); text-align: center;
        }

        /* ЕКСТРЕМАЛЬНО МАЛЕНЬКІ ВІКНА */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Маленькі колонки */
            gap: 10px; padding: 5px;
        }

        .video-card {
            background: #000; border-radius: 10px; overflow: hidden;
            border: 1px solid rgba(230, 126, 34, 0.3);
            min-height: 260px; /* Дуже компактна висота */
            position: relative;
        }

        /* Стилізуємо стандартний ембед під маленький розмір */
        .tiktok-embed {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            min-width: 100% !important;
        }

        #btnUp {
            display: none; position: fixed; bottom: 20px; right: 20px;
            background: #e67e22; color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
        }

        @media (max-width: 600px) {
            .video-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
            header { padding: 10px 20px; }
        }
    </style>
</head>
